<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - My Earth</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body data-theme="light">
    <!-- Header -->
    <header>
        <div class="logo">Signup</div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/MySearch.html">My Search</a></li>
                <li><a href="/Mytube.html">My Tube</a></li>
                <li><a href="/Mystore.html">My Store</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/signup.html" class="active">Signup</a></li> 
            </ul>
        </nav>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle">Toggle Theme</button>
    </header>

    <!-- Signup Form Section -->
    <section id="signup-section">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form action="/signup" method="POST">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login.html">Login here</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Earth/Signup-Everything! | <a href="/contact.html">Contact Us</a> | <a href="/about.html">About Us</a></p>
    </footer>

    <script src="/scripts.js"></script>
</body>
</html>
